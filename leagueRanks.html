le.log("ERROR: Failed to load pokeList!");}/* Yes we have a valid pokeList, build results */ var output=document.getElementById('outputBox'); output.innerHTML=""; /*ensure we clear the prior output between runs*/ var uri; var maxLvl=document.getElementById('maxLvl').value; console.log("maxLvl read as:"+maxLvl); var maxLvlCPM=Math.max(0, (maxLvl - 1) * 2); /* use half-levels */ var league=document.getElementById('league').value; var leagueName=document.getElementById('league').options[document.getElementById('league').selectedIndex].innerHTML; console.log("leagueName: "+JSON.stringify(leagueName)); var mega=document.getElementById('mega').checked; var all=document.getElementById('all').checked; var elem=document.getElementById("myBar"); var feedback=document.getElementById('feedbackBox'); var i=0; /* Reset progress bar between runs */ elem.style.width='0%'; elem.innerHTML="0%"; lastPercent=0; /* creates a <table> element and a <tbody> element */ /* https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model/Traversing_an_HTML_table_with_JavaScript_and_DOM_Interfaces */ var tbl=document.createElement("table"); var tblBody=document.createElement("tbody"); tbl.setAttribute("id", "outTable"); var header=tbl.createTHead(); var headerRow=header.insertRow(0); headerRow.innerHTML="<tr><th>Dex</th><th>Mon</th><th>Lvl</th><th>CP</th><th>Atk IV</th><th>Def IV</th><th>Sta IV</th><th>Apr</th><th>Perfect</th><th>PvP Atk</th><th>PvP Def</th><th>PvP HP</th><th>Stat Prod</th></tr>"; var tooSmallMons=""; var tooBigMons=""; /*update the URL with search parameters*/ var URL=window.location.href.split("?")[0]; uri=URL + "?cp="+league+"&max="+maxLvl+"&mega="+mega+"&all="+all; uri=encodeURI(uri); var newTitle="PvP IVs - "+leagueName+" Rankings (Level "+maxLvl+")"; document.title=newTitle; window.history.pushState(null, newTitle, uri); /* Function that is called recursively to create cells and update progress of rank calculations */ (function leagueRanks(){var monName=pokeList[i].label; /* Skip all Megas if box is checked */ if (monName.includes("Mega_") && !mega){console.log("Skipping "+monName);}else{var monStats=pokeList[i].value.split(','); var maxCP=Math.max(10, Math.floor((parseInt(monStats[1]) + 15) * Math.sqrt(parseInt(monStats[2]) + 15) * Math.sqrt(parseInt(monStats[3]) + 15) * cpm[maxLvlCPM] * cpm[maxLvlCPM] / 10)); /* Skip filter if user checks box for ALL results or Level 1 */ if ((all) || (maxLvl==1) || /* Filter out too low of max CP values to increase calculation speed */ ((league==500 && maxCP > 400) || (league==1500 && maxCP > 1300) || (league==2500 && maxCP > 2300) || (maxCP > 2500))){var row=document.createElement("tr"); /* Check for higher minIVs or minLvls for non-wild spawning mon */ const [minIVs, minLvl]=adjustFloors((pokeList[i].value.split(",")[0]).split("&")[0], monName, maxLvl); /* Do the rank calculations for each mon */ var ranks=calculate(parseInt(monStats[1]), parseInt(monStats[2]), parseInt(monStats[3]), minIVs, minLvl, maxLvl, false, league, monName); var keys=Object.keys(ranks); var maxStatProd=keys[0].split(".")[0]; if (ranks.numRanks/1 >0){progress(monName, (pokeList[i].value.split(",")[0]).split("&")[0], Math.round(i/pokeList.length*100), feedback, elem, row, ranks[keys[0]][0], parseFloat(100*(keys[0].split(".")[0])/maxStatProd).toFixed(3), keys[0].split(".")[0], ranks.numRanks/1); /* add the row to the end of the table body */ tblBody.appendChild(row);}else{tooBigMons +=monName+"(L"+minLvl+"+), ";}}else{tooSmallMons +=monName+"("+maxCP+"), ";}}/* Are we done, or keep calculating? */ if (i<pokeList.length-1){setTimeout(leagueRanks, 0);}else{console.log("i: "+i); /* We are done calculating, time to finish */ feedback.innerHTML="<p><i>Complete!</i></p><br/>"; /* put the <tbody> in the <table> */ tbl.appendChild(tblBody); /* appends <table> into <body> and adds a break after for footer spacing*/ document.getElementById('outputBox').appendChild(tbl); document.getElementById('outputBox').innerHTML +="<br/><br/>"; /*make table sortable by clicking on any header*/ /*https://stackoverflow.com/a/49041392*/ const getCellValue=(tr, idx)=> tr.children[idx].innerText || tr.children[idx].textContent; const comparer=(idx, asc)=> (a, b)=> ((v1, v2)=> v1 !=='' && v2 !=='' && !isNaN(v1.replace("%", "")) && !isNaN(v2.replace("%", "")) ? v1.replace("%", "") - v2.replace("%", "") : v1.toString().localeCompare(v2) )(getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx)); /*do the work... (tbody version) */ /* https://stackoverflow.com/a/53880407 */ document.querySelectorAll('th').forEach(th=> th.addEventListener('click', (()=>{const table=th.closest('table'); const tbody=table.querySelector('tbody'); Array.from(tbody.querySelectorAll('tr')) .sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc=!this.asc)) .forEach(tr=> tbody.appendChild(tr) );}))); var skippedMessage="Skipped all CPs below "; if (league==500){skippedMessage+="400 ";}else if (league==1500){skippedMessage+="1300 ";}else if (league==2500){skippedMessage+="2300 ";}else{skippedMessage+="2500 ";}skippedMessage +=tooSmallMons + ". Removed all too big mon: " + tooBigMons; console.log(skippedMessage); skippedMessage=""; /* Compute total execution time */ if (true){var startT1=performance.now(); console.log("start: Execution took "+(startT1-startT0).toFixed(1)+"ms");}return true;}i++;})();}function progress(monName, dexNum, percent, feedback, elem, row, stats, perfect, statProd, numRanks){feedback.innerHTML="<p><i>Calculating "+monName+", please wait...</i></p>"; /* Update progress bar */ if (percent > lastPercent+1){lastPercent=percent; elem.style.width=percent + "%"; elem.innerHTML=percent + "%";}/* write cells for this row */ outCell(dexNum, row); /*Dex#*/ outCell(monName, row); /*Mon*/ outCell(stats.L, row); /*Level*/ outCell(stats.CP, row); /*Final CP*/ outCell(stats.IVs.A, row); /*Atk IV*/ outCell(stats.IVs.D, row); /*Def IV*/ outCell(stats.IVs.S, row); /*Sta IV*/ outCell(stats.IVs.star, row); /*Star Appraisal*/ outCell(perfect+"%", row); /*Perfection*/ outCell(numOut(stats.battle.A,1), row); /*GL Atk Total*/ outCell(numOut(stats.battle.D,1), row); /*GL Def Total*/ outCell(stats.battle.S, row); /*GL HP*/ outCell(statProd, row); /*Stat Product*/}/*returns minIVs, minLvl*/ function adjustFloors(dexNum, monName, maxLvl){/*check if we need to adjust IV Floor or Min Level*/ if (boxRewrd.includes(dexNum/1)){console.log("Detected box reward mon:"+monName+" ("+dexNum+")"); /*set min IVs to 1 and min Level to 15*/ return [1, 15];}else if (raidOnly.includes(dexNum/1)){console.log("Detected Raid+Trade mon:"+monName+" ("+dexNum+")"); /*set min IVs to 1 and min Level to 20*/ return [1, 20];}else if (boxMyth.includes(dexNum/1)){console.log("Detected Mythical mon:"+monName+" ("+dexNum+")"); /*set min IVs to 10 and min Level to 15*/ return [10, 15];}else if (raidMyth.includes(dexNum/1)){console.log("Detected Raid no Trade mon:"+monName+" ("+dexNum+")"); /*set min IVs to 10 and min Level to 20*/ return [10, 20];}else if (maxLvl/1==1){/*support Level One league*/ return [15,1];}else{/* Otherwise, return zeros */ return [0, 0];}}function outCell(contents, row){/* Create a <td> element and a text node, make the text node the */ /* contents of the <td>, and put the <td> at the end of the table row */ var cell=document.createElement("td"); var cellText=document.createTextNode(contents); cell.appendChild(cellText); row.appendChild(cell);}function numOut(num, decimals){switch (decimals){case 1: return (Math.trunc(num*10)/10).toFixed(decimals); default: console.log("ERROR: numOut: unsupported decimal place:"+decimals); return false;}}function checkURI(){if (perfTiming){var checkURIt0=performance.now();}var URL=window.location.href.split("?")[1]; var validParams=false; if (URL){URL=decodeURI(URL); console.log("Read URL as: "+URL); var values=URL.split("&"); console.log("Values array as: "+JSON.stringify(values)); for (var i=0; i<values.length; i++){switch (values[i].split("=")[0]){case "cp": document.getElementById('league').value=values[i].split("=")[1]; validParams=true; break; case "max": document.getElementById('maxLvl').value=values[i].split("=")[1]; validParams=true; break; case "all": if (values[i].split("=")[1]=="true"){document.getElementById('all').checked=true;}else{document.getElementById('all').checked=false;}validParams=true; break; case "mega": if (values[i].split("=")[1]=="true"){document.getElementById('mega').checked=true;}else{document.getElementById('mega').checked=false;}validParams=true; break; case "t": /* Enable performance timing output in console for debugging */ perfTiming=values[i].split("=")[1]; break;}}if (perfTiming){var checkURIt1=performance.now(); console.log("checkURI: Execution took "+(checkURIt1-checkURIt0).toFixed(1)+"ms");}if (validParams==true){console.log("Found at least one valid URL parameter, starting calculations..."); start();}else{console.log("Only found invalid URL parameters, waiting for user to click Calculate button to start");}return true;}else{console.log("No inputs detected, awaiting user input"); if (perfTiming){var checkURIt1=performance.now(); console.log("start: Execution took "+(checkURIt1-checkURIt0).toFixed(1)+"ms");}return false;}}</script> <div style="overflow-x:auto;"> <p style="color:silver;font-size:0.6em">This site uses Google Analytics and the Google <a style="color:#AED6F1" href="https://policies.google.com/privacy">Privacy Policy</a> and <a style="color:#AED6F1" href="https://policies.google.com/terms">Terms of Service</a> apply.</p></div></body></html>
