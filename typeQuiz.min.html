<!DOCTYPE html><html lang="en"><head> <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145799979-1"></script> <script>window.dataLayer=window.dataLayer || []; function gtag(){dataLayer.push(arguments);}gtag('js', new Date()); gtag('config', 'UA-145799979-1'); </script> <link rel="preload" href="https://pvpivs.com/includes/baseSiteStyling.css" as="style"> <link rel="preload" href="https://pvpivs.com/includes/buildTypeTable.min.js" as="script"> <link rel="preload" href="https://pvpivs.com/includes/escapedFooter.js" as="script"> <link rel="preload" href="https://pvpivs.com/includes/typeChartStyling.css" as="style"> <link rel="preload" href="https://pvpivs.com/includes/typeColors.css" as="style"> <title>ShortcutIV - Type Quiz</title> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <meta name="description" content="Pokemon Go Type Quiz, built to help Trainers test their mastery of Resistances, Weaknesses, SE, and NVE matchups. How many types have you mastered? How about dual-types?"/> <link rel=icon href=/includes/favicon.png> <link rel="stylesheet" href="https://pvpivs.com/includes/typeChartStyling.css"> <link rel="stylesheet" href="https://pvpivs.com/includes/baseSiteStyling.css"> <link rel="stylesheet" href="https://pvpivs.com/includes/typeColors.css"><script src="https://pvpivs.com/includes/buildTypeTable.min.js"></script> <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script></head><body> <header> <ul class="header"> <li class="dropdown"> <a href="javascript:void(0)" class="dropbtn">PvP IVs</a> <div class="dropdown-content"> <a href="/">Rankings</a> <a href="/searchStr.html">Search Strings</a> </div></li><li class="dropdown active"> <a href="javascript:void(0)" class="dropbtn active">Typing</a> <div class="dropdown-content"> <a href="/typeLookup.html">Chart</a> <a class="active" href="/typeQuiz.html">Quiz</a> </div></li><li class="header" style="float:right"><a href="/about.html">About</a></li></ul> </header> <section> <div id="container"> <div id="body"> <select id="type"> <option value="Bug">Bug</option> <option value="Dark">Dark</option> <option value="Dragon">Dragon</option> <option value="Electric">Electric</option> <option value="Fairy">Fairy</option> <option value="Fighting">Fighting</option> <option value="Fire">Fire</option> <option value="Flying">Flying</option> <option value="Ghost">Ghost</option> <option value="Grass">Grass</option> <option value="Ground">Ground</option> <option value="Ice">Ice</option> <option value="Normal">Normal</option> <option value="Poison">Poison</option> <option value="Psychic">Psychic</option> <option value="Rock">Rock</option> <option value="Steel">Steel</option> <option value="Water">Water</option> </select> <select id="type2"> <option value="None">None</option> <option value="Bug">Bug</option> <option value="Dark">Dark</option> <option value="Dragon">Dragon</option> <option value="Electric">Electric</option> <option value="Fairy">Fairy</option> <option value="Fighting">Fighting</option> <option value="Fire">Fire</option> <option value="Flying">Flying</option> <option value="Ghost">Ghost</option> <option value="Grass">Grass</option> <option value="Ground">Ground</option> <option value="Ice">Ice</option> <option value="Normal">Normal</option> <option value="Poison">Poison</option> <option value="Psychic">Psychic</option> <option value="Rock">Rock</option> <option value="Steel">Steel</option> <option value="Water">Water</option> </select><br/><br/> <table style="text-align:center" id="resultsContainer"></table> <div style="text-align: center;"> <button id="button1">Check Answers</button><br/><br/> </div></div><p style="color:silver;font-size:0.6em">This site is protected by reCAPTCHA and the Google <a style="color:#AED6F1" href="https://policies.google.com/privacy">Privacy Policy</a> and <a style="color:#AED6F1" href="https://policies.google.com/terms">Terms of Service</a> apply.</p></div></section> <script src="https://pvpivs.com/includes/escapedFooter.js"></script> <script>/*Default to loading a table*/ $(document).ready(function(){awaitInputs(); $("#button1").click(function(){console.log($('#type2').val()); if (checkAnswers($('#type').val(), $('#type2').val())){alert("Congratulations, that's correct!");}else{alert("Looks like that's not correct, try again!");}return;});}); /*Change the table shown when the user selects a new type*/ $('#type').change(awaitInputs); $('#type2').change(awaitInputs); /*update Quiz styling as user inputs answers*/ $('#resultsContainer').change(stylizeQuiz); function awaitInputs(){var inputs=collectInputs(); buildTableFrame(inputs[0], inputs[1], inputs[2]); /*console.log("Inputs collected as:"+JSON.stringify(inputs));*/ stylizeTable(); stylizeQuiz(); return;}function checkAnswers(type1, type2){console.log("cA: received type1:'"+type1+"' and type2:'"+type2+"'"); /*collect answers from select boxes*/ var selectValues={"W":{},"R":{},"SE":{},"NVE":{}}; if (type2=="None"){var answerKey=types[type1];}else{var answerKey=mergeTypes(types[type1],types[type2]);}/*obtain select inputs and return alphabetized*/ getAnswers(selectValues, "W"); getAnswers(selectValues, "R"); getAnswers(selectValues, "SE"); getAnswers(selectValues, "NVE"); console.log("Found:"+JSON.stringify(selectValues)); console.log("Answers:"+JSON.stringify(answerKey)); /*check answers starting with number of keys*/ if (Object.keys(selectValues.W).length !=Object.keys(answerKey.W).length){console.log("Incorrect number of Weaknesses"); return false;}else if (Object.keys(selectValues.R).length !=Object.keys(answerKey.R).length){console.log("Incorrect number of Resistances"); return false;}else if (Object.keys(selectValues.SE).length !=Object.keys(answerKey.SE).length){console.log("Incorrect number of Super Effective Types"); return false;}else if (Object.keys(selectValues.NVE).length !=Object.keys(answerKey.NVE).length){console.log("Incorrect number of Not Very Effective Types"); return false;}/*we know we at least have the right number of keys for all four categories*/ /*now we need to check that types and effectiveness multipliers are correct*/ var wInputs=Object.keys(selectValues.W); var wAnswers=Object.keys(answerKey.W); for (i=0; i<wInputs.length; i++){if (wInputs[i] !=wAnswers[i]){console.log("Incorrect weakness: " +wInputs[i]); return false;}else if (selectValues.W[wInputs[i]] !=answerKey.W[wAnswers[i]]){console.log("Incorrect weakness multiplier for :"+wInputs[i]); return false;}}var rInputs=Object.keys(selectValues.R); var rAnswers=Object.keys(answerKey.R); for (i=0; i<rInputs.length; i++){if (rInputs[i] !=rAnswers[i]){console.log("Incorrect resistance: " +rInputs[i]); return false;}else if (selectValues.R[rInputs[i]] !=answerKey.R[rAnswers[i]]){console.log("Incorrect resistance multiplier for :"+rInputs[i]); return false;}}var seInputs=Object.keys(selectValues.SE); var seAnswers=Object.keys(answerKey.SE); for (i=0; i<seInputs.length; i++){if (seInputs[i] !=seAnswers[i]){console.log("Incorrect super effective type: " +seInputs[i]); return false;}else if (selectValues.SE[seInputs[i]] !=answerKey.SE[seAnswers[i]]){console.log("Incorrect super effective multiplier for :"+seInputs[i]); return false;}}var nveInputs=Object.keys(selectValues.NVE); var nveAnswers=Object.keys(answerKey.NVE); for (i=0; i<nveInputs.length; i++){if (nveInputs[i] !=nveAnswers[i]){console.log("Incorrect not very effective type: " +nveInputs[i]); return false;}else if (selectValues.NVE[nveInputs[i]] !=answerKey.NVE[nveAnswers[i]]){console.log("Incorrect not very effective multiplier for :"+nveInputs[i]); return false;}}console.log("Answers all correct!"); return true;}function stylizeQuiz(){$("#resultsContainer select option:selected").each(function(){$(this).parent().removeClass("Bug Dark Dragon Electric Fairy Fighting Fire Flying Ghost Grass Ground Ice Normal Poison Psychic Rock Steel Water x16 x256 x0625 x0391 x0244"); $(this).parent().parent().removeClass("Bug Dark Dragon Electric Fairy Fighting Fire Flying Ghost Grass Ground Ice Normal Poison Psychic Rock Steel Water x16 x256 x0625 x0391 x0244"); if ($(this).html().indexOf('Bug')>-1){$(this).parent().addClass('Bug');}if ($(this).html().indexOf('Dark')>-1){$(this).parent().addClass('Dark');}if ($(this).html().indexOf('Dragon')>-1){$(this).parent().addClass('Dragon');}if ($(this).html().indexOf('Electric')>-1){$(this).parent().addClass('Electric');}if ($(this).html().indexOf('Fairy')>-1){$(this).parent().addClass('Fairy');}if ($(this).html().indexOf('Fighting')>-1){$(this).parent().addClass('Fighting');}if ($(this).html().indexOf('Fire')>-1){$(this).parent().addClass('Fire');}if ($(this).html().indexOf('Flying')>-1){$(this).parent().addClass('Flying');}if ($(this).html().indexOf('Ghost')>-1){$(this).parent().addClass('Ghost');}if ($(this).html().indexOf('Grass')>-1){$(this).parent().addClass('Grass');}if ($(this).html().indexOf('Ground')>-1){$(this).parent().addClass('Ground');}if ($(this).html().indexOf('Ice')>-1){$(this).parent().addClass('Ice');}if ($(this).html().indexOf('Normal')>-1){$(this).parent().addClass('Normal');}if ($(this).html().indexOf('Poison')>-1){$(this).parent().addClass('Poison');}if ($(this).html().indexOf('Psychic')>-1){$(this).parent().addClass('Psychic');}if ($(this).html().indexOf('Rock')>-1){$(this).parent().addClass('Rock');}if ($(this).html().indexOf('Steel')>-1){$(this).parent().addClass('Steel');}if ($(this).html().indexOf('Water')>-1){$(this).parent().addClass('Water');}if ($(this).html().indexOf('x1.6')>-1){$(this).parent().addClass('x16');}if ($(this).html().indexOf('x2.56')>-1){$(this).parent().addClass('x256');}if ($(this).html().indexOf('x0.625')>-1){$(this).parent().addClass('x0625');}if ($(this).html().indexOf('x0.391')>-1){$(this).parent().addClass('x0391');}if ($(this).html().indexOf('x0.244')>-1){$(this).parent().addClass('x0244');}if ($(this).html().indexOf('None')>-1){/*console.log("Ignoring '"+$(this).html()+"'");*/}});}; function buildTableFrame(prop, type1, type2){var topRow=Math.max(Object.keys(prop.W).length, Object.keys(prop.SE).length); var bottomRow=Math.max(Object.keys(prop.R).length, Object.keys(prop.NVE).length); /*console.log("bTF: Found topRow:"+topRow+" bottomRow:"+bottomRow); console.log("bTF: prop="+JSON.stringify(prop));*/ /*check if we are outputting one type or two*/ if (typeof type2==='undefined'){/*we are outputting one type only*/ document.title='ShortcutIV - Type Quiz - '+type1; $("#resultsContainer").append('<tr><td>' + typeBox("W","0") + '</td><td style="color:green">' + multBox("W","0") + '</td><td style="vertical-align:middle" rowspan=' + (topRow + bottomRow + 1) + '>' + type1 + '</td><td style="color:green">' + multBox("SE","0") + '</td><td>' + typeBox("SE","0") + '</td></tr>');}else{/*We have dual types, no SuperEff to output*/ document.title='ShortcutIV - Type Quiz - '+type1+'/'+type2; $("#resultsContainer").append('<tr><td>' + typeBox("W","0") + '</td><td style="color:green">' + multBox("W","0") + '</td><td rowspan=' + (topRow + bottomRow + 1) + '>' + type1 + '</td><td rowspan=' + (topRow + bottomRow + 1) + '>' + type2 + '</td><td> </td><td> </td></tr>');}/*Output top half of the chart, skipping null entries*/ for (i=1; i < topRow; i++){var Weak=Object.keys(prop.W)[i]; var xWeak=prop.W[Weak]; var SuperEff=Object.keys(prop.SE)[i] var xSuperEff=prop.SE[SuperEff]; if ((typeof SuperEff !=='undefined') && (Weak && SuperEff)){$("#resultsContainer").append('<tr><td>' + typeBox("W",i) + '</td><td style="color:green">' + multBox("W",i) + '</td><td style="color:green">' + multBox("SE",i) + '</td><td>' + typeBox("SE",i) + '</td></tr>');}else if (typeof Weak==='undefined'){$("#resultsContainer").append('<tr><td> </td><td> </td><td style="color:green">' + multBox("SE",i) + '</td><td>' + typeBox("SE",i) + '</td></tr>');}else{$("#resultsContainer").append('<tr><td>' + typeBox("W",i) + '</td><td style="color:green">' + multBox("W",i) + '</td><td> </td><td> </td></tr>');}}/*Output blank center row for padding*/ $("#resultsContainer").append('<tr><td> </td><td> </td><td> </td><td> </td></tr>'); /*Output bottom half of the chart skipping null entries*/ for (i=0; i < bottomRow; i++){var Resist=Object.keys(prop.R)[i]; var xResist=prop.R[Resist]; var NotVeryEff=Object.keys(prop.NVE)[i] var xNotVeryEff=prop.NVE[NotVeryEff]; if (Resist && NotVeryEff){$("#resultsContainer").append('<tr><td>' + typeBox("R",i) + '</td><td style="color:red">' + multBox("R",i) + '</td><td style="color:red">' + multBox("NVE",i) + '</td><td>' + typeBox("NVE",i) + '</td></tr>');}else if (typeof Resist==='undefined'){$("#resultsContainer").append('<tr><td> </td><td> </td><td style="color:red">' + multBox("NVE",i) + '</td><td>' + typeBox("NVE",i) + '</td></tr>');}else{$("#resultsContainer").append('<tr><td>' + typeBox("R",i) + '</td><td style="color:red">' + multBox("R",i) + '</td><td> </td><td> </td></tr>');}}return;}function getAnswers(hash, type){/*console.log("gA: Received type:"+type+" and hash:"+JSON.stringify(hash));*/ var selectValues={}; var typeBuffer=""; selectValues[type]={}; if ((type=="W") || (type=="R")){$('#resultsContainer').find('.'+type).each(function(){if ($(this).val()=="None") return true; /*skip blank values*/ if ($.isNumeric($(this).val())){selectValues[type][typeBuffer]=$(this).val();}else{/*store the type until we find the multiplier*/ typeBuffer=$(this).val();}}); /*Alphabetize*/ Object.keys(selectValues[type]).sort().forEach(function(key){hash[type][key]=selectValues[type][key];});}else{$('#resultsContainer').find('.'+type).each(function(){if ($(this).val()=="None") return true; /*skip blank values*/ if ($.isNumeric($(this).val())){/*store the type until we find the type*/ typeBuffer=$(this).val();}else{selectValues[type][$(this).val()]=typeBuffer;}});}/*Reverse Alphabetize*/ Object.keys(selectValues[type]).sort().reverse().forEach(function(key){hash[type][key]=selectValues[type][key];});}/*Save us some repetitive formatting...*/ function multBox (type, num){if ((type=="SE") || (type=="W")){var output="<select class="+type+" id="+num+"><option value='1.6'>x1.6</option><option value='2.56'>x2.56</option><option value='None'>None</option></select>";}else{var output="<select class="+type+" id="+num+"><option value='0.625'>x0.625</option><option value='0.391'>x0.391</option><option value='0.244'>x0.244</option><option value='None'>None</option></select>";}return output;}/*Save us some repetitive formatting...*/ function typeBox (type, num){var output="<select class="+type+" id="+num+"><option value='None'>None</option><option value='Bug'>Bug</option><option value='Dark'>Dark</option><option value='Dragon'>Dragon</option><option value='Electric'>Electric</option><option value='Fairy'>Fairy</option><option value='Fighting'>Fighting</option><option value='Fire'>Fire</option><option value='Flying'>Flying</option><option value='Ghost'>Ghost</option><option value='Grass'>Grass</option><option value='Ground'>Ground</option><option value='Ice'>Ice</option><option value='Normal'>Normal</option><option value='Poison'>Poison</option><option value='Psychic'>Psychic</option><option value='Rock'>Rock</option><option value='Steel'>Steel</option><option value='Water'>Water</option></select>"; /*console.log("Generated typeBox ("+type+", "+num+")="+output);*/ return output;}</script></body></html>
